apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: django-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  rules:
    - host: askaiagents.duckdns.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: django-app  # Change this to your correct service name
                port:
                  number: 8000    # Port your Django app is exposed on
  tls:
    - hosts:
        - askaiagents.duckdns.org
      secretName: django-tls
